<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Difference</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>time.shift</h1></header>
    <div class="app">
      <section class="app-text-section">
        <h3 class="heading">editor</h3>
        <textarea class="textbox --input"></textarea>
      </section>
      <section class="app-controls">
        <div class="time-adjustment">
          <h3 class="heading">time adjustment</h3>
          <div class="adjustment-box">
            <div class="adjustment-controls">
              <button class="btn-control" value="1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="control-icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 4.5v15m7.5-7.5h-15"
                  />
                </svg>
              </button>
              <button class="btn-control" value="-1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="control-icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 12h-15"
                  />
                </svg>
              </button>
            </div>
            <div class="adjustment-inputs">
              <input
                type="number"
                name="hour-0"
                id="hour-0"
                min="0"
                max="9"
                placeholder="h"
                data-time="0"
              />
              <input
                type="number"
                name="hour-1"
                id="hour-1"
                min="0"
                max="9"
                placeholder="h"
                data-time="1"
              />
              <span class="colon">:</span>
              <input
                type="number"
                name="minute-0"
                id="minute-0"
                min="0"
                max="9"
                placeholder="m"
                data-time="2"
              />
              <input
                type="number"
                name="minute-1"
                id="minute-1"
                min="0"
                max="9"
                placeholder="m"
                data-time="3"
              />
              <span class="colon">:</span>
              <input
                type="number"
                name="second-0"
                id="second-0"
                min="0"
                max="9"
                placeholder="s"
                data-time="4"
              />
              <input
                type="number"
                name="second-1"
                id="second-1"
                min="0"
                max="9"
                placeholder="s"
                data-time="5"
              />
            </div>
            <div class="adjustment-btns">
              <button class="btn-shift">shift</button>
              <button class="btn-clear">clear</button>
            </div>
          </div>
        </div>
        <div class="timestamp-format">
          <h3 class="heading">timestamps format</h3>
          <div class="format-box">
            <button class="format-btn clicked" data-format="bold">
              <p class="format-identifier">B</p>
              <p class="format-helper">bold</p>
            </button>
            <button class="format-btn" data-format="italics">
              <p class="format-identifier">i</p>
              <p class="format-helper">italics</p>
            </button>
            <button class="format-btn" data-format="underline">
              <p class="format-identifier">u</p>
              <p class="format-helper">underline</p>
            </button>
          </div>
        </div>
      </section>
      <section class="app-text-section">
        <h3 class="heading">adjusted</h3>
        <div class="textbox --output"></div>
      </section>
    </div>
    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
